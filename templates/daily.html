{% extends "base.html" %}

{% block content %}
	<h2 style="text-align: center;">Most visited on English Wikipedia today</h2>
	{% for i in result %}
	 <p>{{ i.ranks }}.<a href={{ i.urls }}>{{ i.titles }}</a> (views: {{i.views}})</p>
	 <p>{{ i.summary}}</p>
	{% endfor %}
{% endblock %}

{% block extrascripts %}
  <script src="{{ STATIC_URL }}js/getJsonp.js"></script>
{% endblock %}
